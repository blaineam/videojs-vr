<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Video - videojs-vr</title>
  <link href="https://cdn.jsdelivr.net/npm/video.js@7/dist/video-js.min.css" rel="stylesheet">
  <link href="../dist/videojs-vr.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    .projection-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 500;
      color: #00ffff;
      margin-bottom: 1rem;
    }

    .video-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      max-width: 900px;
      width: 100%;
    }

    .video-js {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
    }

    .back-link {
      margin-top: 2rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.3);
      color: #00ffff;
    }

    .back-link svg {
      width: 16px;
      height: 16px;
    }

    .info-panel {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .info-panel strong {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="projection-badge">360</span>
    <h1>360 Video Example</h1>
    <p>Full spherical equirectangular video projection</p>
  </div>

  <div class="video-container">
    <video id="videojs-vr-player" class="video-js vjs-default-skin" width="640" height="360" controls playsinline>
      <source src="../samples/eagle-360.mp4" type="video/mp4">
    </video>
    <div class="info-panel">
      <strong>Controls:</strong> Drag to look around &bull;
      <strong>VR Mode:</strong> Click the VR button to enter immersive mode &bull;
      <strong>In VR:</strong> Squeeze grip to show controls
    </div>
  </div>

  <a href="../" class="back-link">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
    Back to Examples
  </a>

  <script src="https://cdn.jsdelivr.net/npm/video.js@7/dist/video.min.js"></script>
  <script src="../dist/videojs-vr.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-vr-player');
      player.mediainfo = player.mediainfo || {};
      player.mediainfo.projection = '360';

      var vr = window.vr = player.vr({
        projection: 'AUTO',
        debug: true,
        forceCardboard: false,
        enableVRHUD: true,
        enableVRGallery: true
      });
    }(window, window.videojs));
  </script>
</body>
</html>
